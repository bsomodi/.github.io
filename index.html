<!DOCTYPE html>
<html>

<head>
	<title>A-Frame - Image Textures</title>
	<script src="js/aframe-master.1.0.4.min.js"></script>
</head>

<body>
<a-scene antialias="true">
	
	<a-assets>
		<img id="stars" src="images/stars.jpg" crossorigin="anonymous" />
		<img id="grass" src="images/grass.jpg" crossorigin="anonymous" />
		<img id="crate" src="images/crate.jpg" crossorigin="anonymous" />
		<img id="earth" src="images/earth-sphere.jpg" crossorigin="anonymous" />
		<img id="hexagons" src="images/hexagons.png" crossorigin="anonymous" />
        <img id="brick" src="images/brick.jpg" crossorigin="anonymous" />
        <img id="marble" src="images/marble.jpg" crossorigin="anonymous" />
         <img id="sky" src="images/sky.jpg" crossorigin="anonymous" />
        <img id="pool" src="images/pool.jpg" crossorigin="anonymous" />
        <img id="skin" src="images/skin.jpg" crossorigin="anonymous" />
          <img id="red" src="images/red.jpeg" crossorigin="anonymous" />
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #sky">
	</a-sky>

	<a-plane
		width="100" height="100"
		position=" 0.00 0.00 0.00" 
		rotation="-90 0 0" 

		material="src: #marble; repeat:10 10; transparent: true; opacity: 0.75"
		shadow="cast: false; receive: true">
	</a-plane>
	
	<a-box
		width = "4" height = "0" depth = "4"
		position = "-1 0.5 -3"
		rotation = "0 45 0"  
		color = "#FFFFFF"
		material = "src: #pool"
		shadow = "cast: true; receive: true">
	</a-box>

    
    
	<a-sphere
		radius = ".2"
		position = "0 1.25 -3"
		material = "src: #skin;"
		shadow = "cast: true; receive: true">
	</a-sphere>

    <a-sphere
		radius = ".025"
		position = "0.10 1.25 -2.85"
		color="#888888"
		shadow = "cast: true; receive: true">
	</a-sphere>
    
       <a-sphere
		radius = ".025"
		position = "0.0 1.25 -2.82"
		color="#888888"
		shadow = "cast: true; receive: true">
	</a-sphere>
    
    <a-sphere
		radius = ".07"
		position = "-.3 1.3 -2.9"
		material = "src: #skin;"
		shadow = "cast: true; receive: true">
	</a-sphere>

        <a-sphere
		radius = ".07"
		position = ".3 1.3 -2.99"
		material = "src: #skin;"
		shadow = "cast: true; receive: true">
	</a-sphere>
    
    <a-cylinder
		radius = "0.1" height = ".4"
		position = " 0 1.2 -3"
		material = "src: #red; repeat: 4 2;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
	
       <a-cylinder
		radius = "0.04" height = ".3"
		position = " .3 1.1 -3"
		material = "src: #skin; repeat: 4 2;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
    
          <a-cylinder
		radius = "0.04" height = ".3"
		position = " -.3 1.1 -2.9"
		material = "src: #skin; repeat: 4 2;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
</a-scene>
</body>
</html>
