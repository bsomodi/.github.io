<!DOCTYPE html>
<html>

<head>
	<title>A-Frame - Image Textures</title>
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
</head>

<body>
<a-scene antialias="true">
	
	<a-assets>
		<img id="water" src="images/water.jpg"crossorigin="anonymous" />
			<img id="mountains" src="images/mountains.jpg"crossorigin="anonymous" />
        			<img id="desert" src="images/desert.jpg"crossorigin="anonymous" />
<img id="class" src="images/class.JPG"crossorigin="anonymous" />
	</a-assets>
    
		 <a-box
        position="-2 2 -2"
        scale=".2 .2 .2"     
        rotation="0 45 0"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #water"      
      ></a-box> 
    
    <a-box
        position="6 2 -2"
        scale=".2 .2 .2"     
        rotation="0 45 0"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #mountains"      
      ></a-box> 
    
      <a-box
        position="2 2 -2"
        scale=".2 .2 .2"     
        rotation="0 45 0"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #desert"      
      ></a-box> 
      <a-box
        position="-4 2 -2"
        scale=".2 .2 .2"     
        rotation="0 45 0"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #class"      
      ></a-box> 
    
    <a-camera>
        <a-cursor></a-cursor>
    </a-camera>
	<a-sky 
		color = "#FFFFFF"
		material = "src: #sky">
	</a-sky>

	
	
</a-scene>
</body>
</html>
